<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFit - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="dashboard.js" defer></script>
</head>
<body>
    <div id="dashboard-view" class="view">
        <div class="sidebar">
            <button id="dashboard" class="active">Dashboard</button>
            <button id="rec-center" onclick="navigateTo('../rec-center/rec-center.html')">Rec Center</button>
            <button id="community" onclick="navigateTo('../community/community.html')"">Community</button>
            <button id="logout" onclick="logout()">Log Out</button>
        </div>
        <div class="main-content">
            <div class="header">
                Welcome User!
            </div>
            <div class="input-section">
                <div class="input-group">
                    <label for="exercise">Exercise (mins):</label>
                    <input type="number" id="exercise" placeholder="Enter minutes">
                </div>
                <div class="input-group">
                    <label for="water">Water Intake (oz):</label>
                    <input type="number" id="water" placeholder="Enter ounces">
                </div>
                <div class="input-group">
                    <label for="calories">Calories:</label>
                    <input type="number" id="calories" placeholder="Enter calories">
                </div>
                <div class="input-group">
                    <label for="sleep">Sleep (hours):</label>
                    <input type="number" id="sleep" placeholder="Enter hours">
                </div>
                <button onclick="saveData()">Save</button>
            </div>
            <div class="stats-container">
                <div class="stat">
                    <div class="emoji">üí™</div>
                    <div>Exercise</div>
                    <div id="exercise-value">0 mins</div>
                </div>
                <div class="stat">
                    <div class="emoji">üíß</div>
                    <div>Water Intake</div>
                    <div id="water-value">0/64 oz</div>
                </div>
                <div class="stat">
                    <div class="emoji">üìà</div>
                    <div>Calories</div>
                    <div id="calories-value">0/500</div>
                </div>
            </div>
            <div class="additional-stats">
                <div class="additional-stat">
                    <div class="icon">‚ù§Ô∏è</div>
                    <div>Avg Heart Rate</div>
                    <div>110 bpm</div>
                </div>
                <div class="additional-stat">
                    <div class="icon">üò¥</div>
                    <div>Sleep</div>
                    <div id="sleep-value">0/8 hours</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function logout() {
            localStorage.removeItem('username');
            window.location.href = "../login/index.html"; // Redirect to login page
        }

        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
